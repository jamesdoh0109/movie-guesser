<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim's Favorite Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="card text-center text-dark bg-light p-3">
            <div class="card-body">
                <h3>Guess Jim's Favorite Movies</h3>
                <hr/>
                <div id="description"></div>
                <div id="hint-text"></div>
                <hr/>
                <div class="input-group mb-3">
                    <input id="guess-input" type="text" class="form-control" placeholder="Enter guess here">
                </div>
                <div class="d-grid gap-2 my-2">
                    <button id="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
                <div class="d-grid gap-2 my-2">
                    <button id="hint" class="btn btn-secondary btn-block">Show Hint</button>
                </div>
                <div class="d-grid gap-2">
                    <button id="reset" class="btn btn-danger btn-block">Reset</button>
                </div>
                <div id="output" class="mt-2 text-primary fs-5"></div>
             </div>
        </div>
    
    </div>
    <script src="assets/javascript/main.js"></script>
</body>
</html>
